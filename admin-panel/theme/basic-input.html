<div class="row">
	<div class="col-lg-6">
		<div class="card card-default">
			<div class="card-header card-header-border-bottom">
				<h2>Duyuru Ekle</h2>
			</div>

			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="exampleFormControlInput1">Başlık</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Başlık Ekle">
					</div>



					<div class="form-group">
						<label for="exampleFormControlTextarea1">İçerik</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>

					<div class="form-group">
						<label for="exampleFormControlFile1">Fotoğraf Ekle</label>
						<input type="file" class="form-control-file" id="exampleFormControlFile1">
					</div>

					<div class="form-footer pt-4 pt-5 mt-4 border-top">
						<button type="submit" class="btn btn-primary btn-default">Ekle</button>
						<button type="submit" class="btn btn-secondary btn-default">Vazgeç</button>
					</div>
				</form>
			</div>
		</div>

		<div class="card card-default">
			<div class="card card-default">
        <div class="card-header card-header-border-bottom">
          <h2>Oyun Ekle</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="validationDefaultUsername">Oyun İsmi</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="İsim" aria-describedby="inputGroupPrepend2"
                required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="exampleFormControlSelect3">Tür</label>
                <select class="form-control" id="exampleFormControlSelect3">
                  <option>2D</option>
                  <option>3D</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="exampleFormControlFile1">Fotoğraf Ekle</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
            
            <div class="form-group">
              <label for="validationDefaultUsername2">Fiyat</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">TL</span>
                </div>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>
          </form>
        </div>
      </div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="card card-default">
			<div class="card card-default">
        <div class="card-header card-header-border-bottom">
          <h2>Çalışan Ekle</h2>
        </div>
  
        <div class="card-body">
          <form >
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="fname">İsim</label>
                  <input type="text" class="form-control" placeholder="İsim">
                </div>
              </div>
  
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="lname">Soyisim</label>
                  <input type="text" class="form-control" placeholder="Soyisim">
                </div>
              </div>
  
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="exampleFormControlSelect3">Departman</label>
                  <select class="form-control" id="exampleFormControlSelect3">
                    <option>Mühendis</option>
                    <option>Tasarımcı</option>
                  </select>
                </div>
              </div>
  
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="city">Pozisyon</label>
                  <input type="text" class="form-control" placeholder="Pozisyon">
                </div>
              </div>
  
              
            </div>
  
            <div class="form-footer pt-5 border-top">
              <button type="submit" class="btn btn-primary btn-default">Ekle</button>
            </div>
          </form>
        </div>
      </div>


	</div>
